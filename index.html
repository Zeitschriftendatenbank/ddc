<html>
<head>

  <link href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" rel="stylesheet">
  <meta charset="utf-8">
  <title>DDC Zufriff auf die ZDB</title>
</head>
<body>
  <a href="https://github.com/Zeitschriftendatenbank/ddc"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>
  <script src="js/csv_to_html_table.js"></script>
    <script type="text/javascript" class="init">
      $(document).ready(function() {
        init_table({
          csv_path: 'ddc.csv',
          element: 'ddc',
          csv_options: {"separator": "|"},
          datatables_options: {
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
            "order": [[ 0, "asc" ]],
            "columnDefs": [
            {
                "render": function ( data, type, row ) {
                    var online = '<a href="http://dispatch.opac.d-nb.de/CMD?ACT=SRCHA&IKT=8575&TRM=' + row[0] + '+mat+o">alle</a> | ';
                        online += '<a href="http://dispatch.opac.d-nb.de/CMD?ACT=SRCHA&IKT=8575&TRM=' + row[0] + '+mat+o+kfr+(lf|kw|kf)">nur kostenfreie</a> | ';
                        online += '<a href="http://dispatch.opac.d-nb.de/CMD?ACT=SRCHA&IKT=8575&TRM=' + row[0] + '+sig+ZDB-1*">National- und Allianz-Lizenzen</a>';
                    return online;
                },
                "targets": 2
            },
            {
                "render": function ( data, type, row ) {
                    var link = '<a href="http://dispatch.opac.d-nb.de/CMD?ACT=SRCHA&IKT=8575&SRT=LST_ty&TRM=' + data + '">' + data +'</a>';
                    return link;
                },
                "targets": 0
            }
            ]
          }
        });
      });
    </script>
    <h1>Zugriff nach Fachgebieten (DDC) auf die Zeitschriftendatenbank (ZDB)</h1>
    <div id="ddc"></div>
</body>
</html>
